<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive BOGO Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bogo-container">
    <h1 class="title">YAY! It's BOGO</h1>
    <form class="bogo-form">
      <div class="option">
        <input type="radio" name="unit" id="one-unit" value="1" checked>
        <label for="one-unit">
          <div class="discount">10% Off</div>
          <div class="details">
            <span>1 Unit</span>
            <span class="price">$10.00 USD</span>
            <span class="original-price">$24.00 USD</span>
          </div>
        </label>
      </div>
      <div class="option popular">
        <input type="radio" name="unit" id="two-units" value="2">
        <label for="two-units">
          <div class="discount">20% Off</div>
          <div class="details">
            <span>2 Unit</span>
            <span class="price">$18.00 USD</span>
            <span class="original-price">$24.00 USD</span>
          </div>
          <div class="selectors">
            <div>
              <label for="size1">Size</label>
              <select id="size1">
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div>
              <label for="color1">Colour</label>
              <select id="color1">
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>
              </select>
            </div>
            <div>
              <label for="size2">Size</label>
              <select id="size2">
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div>
              <label for="color2">Colour</label>
              <select id="color2">
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
        </label>
      </div>
      <div class="option">
        <input type="radio" name="unit" id="three-units" value="3">
        <label for="three-units">
          <div class="discount">30% Off</div>
          <div class="details">
            <span>3 Unit</span>
            <span class="price">$24.00 USD</span>
            <span class="original-price">$24.00 USD</span>
          </div>
        </label>
      </div>
      <div class="summary">
        <span>Free Delivery</span>
        <span>Total: <span id="total">$18.00 USD</span></span>
      </div>
      <button type="submit" class="add-to-cart">+ Add to Cart</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
