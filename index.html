<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive BOGO Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bogo-container">
      <div class="title-container">
        <!-- <hr /> -->
        <h1 class="title">YAY! It's BOGO</h1>
        <!-- <hr /> -->
      </div>

      <form class="bogo-form">
        <!-- 1 Unit Card -->
        <div class="card">
          <div class="inner-card">
            <input
              type="radio"
              name="unit"
              id="one-unit"
              value="10.00"
              checked
            />
            <label for="one-unit" class="card-label">
              <div class="card-content">
                <div class="card-details">
                  <div class="card-unit">
                    <span><b>1 Unit</b></span>
                    <div class="discount-tag">10% Off</div>
                  </div>
                  <span class="price-type">Standard Price</span>
                </div>
                <div class="price-container">
                  <span class="price">$10.00 USD</span>
                  <span class="original-price">$24.00 USD</span>
                </div>
              </div>
            </label>
          </div>
        </div>

        <!-- 2 Unit Card -->
        <div class="card popular">
          <div class="inner-card">
            <input type="radio" name="unit" id="two-unit" value="18.00" />
            <label for="two-unit" class="card-label">
              <div class="card-content">
                <div class="card-details">
                  <div class="card-unit">
                    <span><b>2 Unit</b></span>
                    <div class="discount-tag">20% Off</div>
                    <div class="most-popular-tag">MOST POPULAR</div>
                  </div>
                </div>
                <div class="price-container">
                  <span class="price">$18.00 USD</span>
                  <span class="original-price">$24.00 USD</span>
                </div>
              </div>
            </label>
          </div>
          <div class="selectors">
            <div class="row">
              <!-- <span class="dropdown-title"> &nbsp; </span> -->
              <span class="dropdown-title">Size</span>
              <span class="dropdown-title">Color</span>
            </div>
            <!-- Row 1 -->
            <div class="row">
              <div class="label">#1</div>
              <div class="dropdown">
                <!-- <span class="dropdown-title">Size</span> -->
                <select>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                </select>
              </div>
              <div class="dropdown">
                <!-- <span class="dropdown-title">Color</span> -->
                <select>
                  <option>Black</option>
                  <option>White</option>
                  <option>Red</option>
                  <option>Green</option>
                </select>
              </div>
            </div>
            <!-- Row 2 -->
            <div class="row">
              <div class="label">#2</div>
              <div class="dropdown">
                <select>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                </select>
              </div>
              <div class="dropdown">
                <select>
                  <option>Black</option>
                  <option>White</option>
                  <option>Red</option>
                  <option>Green</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- 3 Unit Card -->
        <div class="card">
          <div class="inner-card">
            <input type="radio" name="unit" id="three-unit" value="24.00" />
            <label for="three-unit" class="card-label">
              <div class="card-content">
                <div class="card-details">
                  <div class="card-unit">
                    <span><b>3 Unit</b></span>
                    <div class="discount-tag">30% Off</div>
                  </div>
                </div>
                <div class="price-container">
                  <span class="price">$24.00 USD</span>
                  <span class="original-price">$24.00 USD</span>
                </div>
              </div>
            </label>
          </div>
        </div>

        <!-- Summary -->
        <div class="summary">
          <span>Free Delivery</span>
          <span>Total: <span id="total">$10.00 USD</span></span>
        </div>

        <!-- Add to Cart -->
        <button type="button" class="add-to-cart">+ Add to Cart</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
